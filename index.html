<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="frame">
        <div class="menu">
          <img src="./img/StartTitle.png" alt="" class="menu_title" />
          <div class="menu_digit">3</div>
          <button class="menu_button">НАЧАТЬ</button>
        </div>
      </div>
      <div class="frame">
        <div class="field">
          <div class="word-slider">
            <div class="slide">For layout</div>
          </div>
          <div class="attemps"></div>
          <div class="ball"></div>
        </div>
      </div>
      <div class="frame">
        <div class="result">
          <div class="yellow-card card">
            <img src="./img/ycard.png" alt="" />
          </div>
          <div class="red-card card">
            <img src="./img/rcard.png" alt="" />
          </div>
          <div class="ball-background ball-0"></div>
          <div class="ball-background ball-1"></div>
          <div class="win-image">
            <img src="./img/WinTitle.png" alt="" />
            <div class="time">
              <div class="time-title">результат игры</div>
              <div class="time-value"></div>
            </div>
            <div class="score">
              <div class="score-value">14 из 14</div>
            </div>
          </div>
          <button class="replay menu_button">Играть еще раз</button>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
